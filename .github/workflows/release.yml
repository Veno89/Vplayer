name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: "release"
          cache-on-failure: true

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Tauri app with signing
        run: npm run tauri build -- --verbose
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: List bundle contents
        run: |
          Write-Host "MSI folder:"
          Get-ChildItem -Path src-tauri/target/release/bundle/msi -Recurse | ForEach-Object { Write-Host $_.FullName }
          Write-Host "NSIS folder:"
          Get-ChildItem -Path src-tauri/target/release/bundle/nsis -Recurse | ForEach-Object { Write-Host $_.FullName }
        shell: pwsh

      - name: Create Release and Upload Assets
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'VPlayer ${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          tauriScript: echo "skip"
